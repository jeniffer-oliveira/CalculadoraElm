<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em Elm</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/center.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <script src="src/elm.js"></script> 
</head>
<body>
    <div id="calculadora">
        <div class="display">
            <p>0</p>
        </div>
        <div class="buttons">
            <button class="operador">+</button>
            <button class="operador">-</button>
            <button class="operador">x</button>
            <button class="operador">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>
            <button class="igual">=</button>
        </div>
    </div>
    <script>
        const app = Elm.Main.init({
            node: document.getElementById("calculadora"), 
            flags: Date.now()
        })
    </script>
</body>
</html>
