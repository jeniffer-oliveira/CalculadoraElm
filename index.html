<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/center.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <script src="elm.json"></script> 
</head>
<body>
    <container id="calculadora">
        <div class="display">
            <p>0</p>
        </div>
        <container id="buttons">
            <button class="operador">&soma</button>
            <button class="operador">&subtracao</button>
            <button class="operador">&multiplicacao</button>
            <button class="operador">&divisao</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>
            <button class="equals">=</button>
        </container>
    </container>
    <script>
        const app = Elm.Main.init({
            node: document.getElementById("calculadora"), 
            flags: Date.now()
        })
    </script>
</body>
</html>
